<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Guarda tu dibujo!</h4>
                </div>


                <div class="modal-body">
                     <div class="form-group">
                        <label class="hide" for="presets">Cargar un dibujo</label>
                        <select id="presets" class="form-control" ng-model="preset" ng-change="seleccionPreset()">
                            <option value="" checked="checked">Cargar dibujo</option>
                            <option ng-repeat="nombre in listaNombres" value="{{nombre}}">{{nombre}}</option>
                        </select>
                    </div>

                    <form class="form-inline" role="search">
                     <input id="nombredibujo" placeholder="Guardar el dibujo " type="text" class="form-control"
                           ng-model="nombreDibujo">



                    <button class="btn  btn-success" type="button" ng-click="guardarDibujo()"><span
                            class="glyphicon glyphicon-floppy-save"></span> Guardar</button>


                    </form>
                </div>




        </div>
    </div>
</div>
