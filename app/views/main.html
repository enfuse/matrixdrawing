<div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="ConfiguraciÃ³n" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span
          aria-hidden="true">&times;</span><span
          class="sr-only">Close</span></button>
        <h4 class="h5" id="modalLabel">Pixled settings</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 first">
            <div class="form-group">
            <label class="hide" for="presets">Cargar un dibujo</label>
            <select id="presets" class="form-control" ng-model="preset" ng-change="seleccionPreset()">
              <option value="" checked="checked">Cargar dibujo</option>
              <option ng-repeat="nombre in listaNombres" value="{{nombre}}">{{nombre}}</option>
            </select>
              <p class="help-block">Selecciona el dibujo que quieres cargar</p>
            </div>
          </div>
          <div class="col-md-6 ">
            <form class="form" role="search">
              <div class="form-group">
                <input id="nombredibujo" placeholder="Guardar el dibujo " type="text" class="form-control"
                     ng-model="nombreDibujo">
              </div>
              <button class="btn btn-success" type="button" ng-click="guardarDibujo()"><span
                class="glyphicon glyphicon-floppy-save"></span> Guardar
              </button>
            </form>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
