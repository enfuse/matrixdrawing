<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Pizarra</a></li>
    <li><a ng-href="#/snake">Snake</a></li>
    <li><a ng-href="#">Leapmotion</a></li>
  </ul>
  <h3 class="text-muted">Matrix Drawing {{nombre}}</h3>
</div>

 <form ng-submit="guardarDibujo()">
    <input type="text" ng-model="nombreDibujo"  size="30" placeholder="Nombre presets">
    <input class="btn-primary" type="submit" value="guardar">
    <select ng-model="preset" ng-change="seleccionPreset()">
      <option value="default" default>Default</option>
      <option ng-repeat="nombre in listaNombres" value="{{nombre}}">{{nombre}}</option>
    </select>
</form>
<canvas id="canvas" width="642" height="322" drawing></canvas>
<div>
    
  <div class="btn-toolbar" role="toolbar" style="margin: 0;">
      <div class="btn-group">
        <button ng-repeat="color in colors" type="button" class="btn btn-default" ng-click="botonColor(color)" style="background-color:{{'#'+color}}"><i class="glyphicon glyphicon-pencil"></i></button>
        <button type="button" class="btn btn-default" ng-click="borrar()"><i class="glyphicon glyphicon-trash"></i></button>
      </div>
    </div>
</div>
