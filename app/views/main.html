        <div class="navbar-header">
            <span class="navbar-brand">Pixled</span>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">

                <li><a href="http://github.com/enfuse" target="_blank">Enfuse</a></li>

</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">

                <form class="navbar-form navbar-right form-inline" role="search">
                    <div class="form-group">
                        <label class="hide" for="presets">Cargar un dibujo</label>
                        <select id="presets" class="form-control" ng-model="preset" ng-change="seleccionPreset()">
                            <option value="" checked="checked">Cargar dibujo</option>
                            <option ng-repeat="nombre in listaNombres" value="{{nombre}}">{{nombre}}</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input id="nombredibujo" placeholder="Guardar el dibujo " type="text" class="form-control"
                               ng-model="nombreDibujo">
                <span class="input-group-btn">
                    <button class="btn btn-sm btn-success" type="button" ng-click="guardarDibujo()"><span
                            class="glyphicon glyphicon-floppy-save"></span></button>
                  </span>
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
