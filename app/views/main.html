<div class="header">

<div class="btn-group">
  <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
    <span class="glyphicon glyphicon-cog"></span>
  </button>
  
</div>
</div>


     <form ng-submit="guardarDibujo()">
      <input type="text" ng-model="nombreDibujo"  size="30" placeholder="Nombre presets">
      <input class="btn-primary" type="submit" value="guardar">
    </form>
    <select ng-model="preset" ng-change="seleccionPreset()">
      <option value="default" default>Default</option>
      <option ng-repeat="nombre in listaNombres" value="{{nombre}}">{{nombre}}</option>
    </select>
<canvas id="canvas" width="642" height="322" drawing></canvas>
<div>
    
  <div class="btn-toolbar" role="toolbar" style="margin: 0;">
      <div class="btn-group">
        <button ng-repeat="color in colors" type="button" class="btn btn-default btn-matrix" ng-click="botonColor(color)" style="background-color:{{'#'+color}}"></button>
        <button type="button" class="btn btn-borrar" ng-click="borrar()">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </div>
    </div>
</div>
